<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Windhill</title>
    <link rel="stylesheet" href="music.css" class="css" />

    <!---Font Awesome CDN-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="cursor"></div>
      <div class="frontUi">
        <div class="nav">
          <div class="logo">
            <a href="home.html">Windhill</a>
          </div>
          <div class="navList">
            <ul class="list">
              <li><a href="home.html" id="aF">Home</a></li>
              <li><a href="play.html" id="aS">Play</a></li>
              <li><a href="music.html" id="aT">Music</a></li>
              <div class="icon"><i class="fa-solid fa-bars"></i></div>
            </ul>
          </div>
        </div>
        <div class="frontUi-main">
          <div class="frontUi-main-txt">
                <h1>Music <span><i class="fa-solid fa-music"></i></span></h1>
          </div>
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide s1">
                <img src="Assets/eternity.jpg" />
                <h1>Levy Eternity</h1>
                <div class="icon"> <i class="fa-solid fa-circle-play"></i></div>
              </div>
              <div class="swiper-slide s2">
                <img src="Assets/summerIMG.jfif" />
                <h1>Summer Walk</h1>
                <div class="icon2">  <i class="fa-solid fa-circle-play"></i></div>
              </div>
              <div class="swiper-slide s3">
                <img src='Assets/sedativeIMG.jpg' />
                <h1>Sedative</h1>
                <div class="icon3"><i class="fa-solid fa-circle-play"></i></div>
              </div>
              <div class="swiper-slide s4">
                <img src="Assets/inside.jpg" />
                <h1>Inside You</h1>
                <div class="icon4">  <i class="fa-solid fa-circle-play"></i></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
